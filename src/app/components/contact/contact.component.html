<section class="retro-contact-me">
    <div class="content-wrapper">
      <h2 class="section-title">Contact Me</h2>
      <div class="contact-container">
        <form (ngSubmit)="onSubmit()" class="contact-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" [(ngModel)]="formData.message" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
        <div class="contact-info">
          <h3>Get in Touch</h3>
          <p>Feel free to reach out through this form or via the following channels:</p>
          <ul>
            <li><strong>Email:</strong> retro&#64;example.com</li>
            <li><strong>Phone:</strong> (555) 123-4567</li>
            <li><strong>Location:</strong> Cybercity, Digital World</li>
          </ul>
        </div>
      </div>
    </div>
  </section>
