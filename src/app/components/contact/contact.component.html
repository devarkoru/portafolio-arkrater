<section class="retro-contact-me">
    <div class="content-wrapper">
      <h2 class="section-title">{{ translate('contact.title') }}</h2>
      <div class="contact-container">
        <form (ngSubmit)="sendEmail()" class="contact-form">
          <div class="form-group">
            <label for="name">{{ translate('contact.name') }}:</label>
            <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
          </div>
          <div class="form-group">
            <label for="email">{{ translate('contact.email') }}:</label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
          </div>
          <div class="form-group">
            <label for="message">{{ translate('contact.messageLabel') }}:</label>
            <textarea id="message" name="message" [(ngModel)]="formData.message" required></textarea>
          </div>
          <button type="submit" class="submit-btn">{{ translate('contact.send') }}</button>
        </form>
        <div class="contact-info">
          <h3>{{ translate('contact.touch') }}</h3>
          <p>{{ translate('contact.subtitle') }}</p>
          <ul>
            <li><strong>{{ translate('contact.email') }}:</strong> arkrater&#64;gmail.com</li>
            <li><strong>{{ translate('contact.phone') }}:</strong> +56 9 3611 0175</li>
            <li><strong>{{ translate('contact.location') }}:</strong> Santiago, Chile</li>
          </ul>
        </div>
      </div>
    </div>
  </section>
