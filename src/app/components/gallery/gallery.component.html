<section class="retro-project-gallery">
    <div class="background-grid"></div>
    <div class="content-wrapper">
      <h2 class="section-title">Project Shortcuts</h2>
      <div class="gallery-grid">
        <div class="project-box" *ngFor="let project of projects; let i = index">
          <div class="project-content">
            <h3>{{ project.name }}</h3>
            <p>{{ project.description }}</p>
            <a href="{{ project.link }}" class="project-link">View Project</a>
          </div>
        </div>
      </div>
    </div>
  </section>
